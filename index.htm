<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Basic Calculator</title>
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/reset.css">
</head>

<body>
    <div class="calc">
        <div class="input-box">
            <div class="input"></div>
        </div>
        <div class="btn">
            <div class="btn-section">
                <button class="grow" data-clear="c">c</button>
                <button data-percent="%">%</button>
                <button data-divide="/">/</button>
            </div>
            <div class="btn-section">
                <button data-one="1">1</button>
                <button data-two="2">2</button>
                <button data-three="3">3</button>
                <button data-multiply="*">*</button>
            </div>
            <div class="btn-section">
                <button data-four="4">4</button>
                <button data-five="5">5</button>
                <button data-six="6">6</button>
                <button data-minus="-">-</button>
            </div>
            <div class="btn-section">
                <button data-seven="7">7</button>
                <button data-eight="8">8</button>
                <button data-nine="9">9</button>
                <button data-plus="+">+</button>
            </div>
            <div class="btn-section">
                <button class="grow" data-zero="0">0</button>
                <button data-decimal=".">.</button>
                <button data-equal="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
